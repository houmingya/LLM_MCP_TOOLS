</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§  çŸ¥è¯†å›¾è°±</h1>
            <p>å®ä½“ä¸å…³ç³»å±•ç¤ºï¼ˆç®€åŒ–ç‰ˆï¼‰</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadGraph()">ğŸ”„ åŠ è½½å›¾è°±</button>
            <button class="btn" onclick="exportData()">ğŸ’¾ å¯¼å‡ºæ•°æ®</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢å®ä½“..." oninput="filterEntities()">
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="nodeCount">0</div>
                    <div class="stat-label">å®ä½“æ•°é‡</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="edgeCount">0</div>
                    <div class="stat-label">å…³ç³»æ•°é‡</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="typeCount">0</div>
                    <div class="stat-label">å®ä½“ç±»å‹</div>
                </div>
            </div>

            <div class="graph-view">
                <h3 style="margin-bottom: 15px; color: #333;">ğŸ“Š å®ä½“åˆ—è¡¨</h3>
                <div id="entityList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>åŠ è½½ä¸­...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let graphData = null;
        let allEntities = [];

        // å®ä½“ç±»å‹é¢œè‰²æ˜ å°„
        const typeColors = {
            'å…¬å¸/ç»„ç»‡': '#FF6B6B',
            'äººç‰©': '#4ECDC4',
            'äº§å“/æœåŠ¡': '#45B7D1',
            'æŠ€æœ¯/æ¦‚å¿µ': '#FFA07A',
            'åœ°ç‚¹': '#98D8C8',
            'æ—¶é—´': '#DDA15E',
            'é¡¹ç›®/æ–¹æ¡ˆ': '#F7DC6F',
            'Unknown': '#B8B8B8'
        };

        // åŠ è½½çŸ¥è¯†å›¾è°±
        async function loadGraph() {
            try {
                const response = await fetch('/api/knowledge-graph/export');
                const result = await response.json();

                if (!result.success) {
                    alert('åŠ è½½å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                    return;
                }

                graphData = result;
                updateStats(result);
                displayEntities(result);

            } catch (error) {
                console.error('åŠ è½½å›¾è°±å¤±è´¥:', error);
                alert('åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            document.getElementById('nodeCount').textContent = data.nodes_count || 0;
            document.getElementById('edgeCount').textContent = data.edges_count || 0;

            const types = new Set(data.nodes.map(n => n.type));
            document.getElementById('typeCount').textContent = types.size;
        }

        // æ˜¾ç¤ºå®ä½“
        function displayEntities(data) {
            const container = document.getElementById('entityList');
            
            if (!data.nodes || data.nodes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2em;">ğŸ“­ æš‚æ— æ•°æ®</p>
                        <p>è¯·å…ˆä¸Šä¼ æ–‡æ¡£ä»¥æ„å»ºçŸ¥è¯†å›¾è°±</p>
                    </div>
                `;
                return;
            }

            // æ„å»ºå®ä½“å…³ç³»æ˜ å°„
            const entityRelations = {};
            data.edges.forEach(edge => {
                if (!entityRelations[edge.source]) {
                    entityRelations[edge.source] = { outgoing: [], incoming: [] };
                }
                if (!entityRelations[edge.target]) {
                    entityRelations[edge.target] = { outgoing: [], incoming: [] };
                }
                
                entityRelations[edge.source].outgoing.push({
                    target: edge.target,
                    relation: edge.relation
                });
                
                entityRelations[edge.target].incoming.push({
                    source: edge.source,
                    relation: edge.relation
                });
            });

            allEntities = data.nodes;
            renderEntities(allEntities, entityRelations);
        }

        // æ¸²æŸ“å®ä½“å¡ç‰‡
        function renderEntities(entities, entityRelations) {
            const container = document.getElementById('entityList');
            
            let html = '<div class="entity-list">';
            
            entities.forEach(node => {
                const relations = entityRelations[node.id] || { outgoing: [], incoming: [] };
                const color = typeColors[node.type] || typeColors['Unknown'];
                
                html += `
                    <div class="entity-card">
                        <div class="entity-name">${node.label}</div>
                        <span class="entity-type" style="background: ${color};">${node.type}</span>
                        ${node.description ? `<div class="entity-desc">${node.description}</div>` : ''}
                        ${node.source_document ? `<div style="font-size: 0.85em; color: #999;">ğŸ“„ ${node.source_document}</div>` : ''}
                `;
                
                if (relations.outgoing.length > 0 || relations.incoming.length > 0) {
                    html += '<div class="relations">';
                    
                    relations.outgoing.forEach(rel => {
                        // è°ƒè¯•ï¼šæ£€æŸ¥ rel.target æ˜¯å¦å­˜åœ¨
                        const targetText = rel.target || '(æœªçŸ¥ç›®æ ‡)';
                        html += `
                            <div class="relation-item">
                                <span class="relation-arrow">â†’</span> 
                                <span style="color: #667eea; font-weight: 600;">${rel.relation}</span>  
                                â†’ 
                                <strong style="color: #333;">${targetText}</strong>
                            </div>
                        `;
                    });
                    
                    relations.incoming.forEach(rel => {
                        const sourceText = rel.source || '(æœªçŸ¥æ¥æº)';
                        html += `
                            <div class="relation-item">
                                <strong style="color: #333;">${sourceText}</strong> 
                                â†’ 
                                <span style="color: #667eea; font-weight: 600;">${rel.relation}</span> 
                                <span class="relation-arrow">â†’</span>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                html += '</div>';
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // è¿‡æ»¤å®ä½“
        function filterEntities() {
            if (!graphData) return;
            
            const keyword = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!keyword) {
                displayEntities(graphData);
                return;
            }
            
            const filtered = allEntities.filter(node => 
                node.label.toLowerCase().includes(keyword) ||
                (node.description && node.description.toLowerCase().includes(keyword)) ||
                node.type.toLowerCase().includes(keyword)
            );
            
            // é‡æ–°æ„å»ºå…³ç³»æ˜ å°„
            const entityRelations = {};
            graphData.edges.forEach(edge => {
                if (!entityRelations[edge.source]) {
                    entityRelations[edge.source] = { outgoing: [], incoming: [] };
                }
                if (!entityRelations[edge.target]) {
                    entityRelations[edge.target] = { outgoing: [], incoming: [] };
                }
                
                entityRelations[edge.source].outgoing.push({
                    target: edge.target,
                    relation: edge.relation
                });
                
                entityRelations[edge.target].incoming.push({
                    source: edge.source,
                    relation: edge.relation
                });
            });
            
            renderEntities(filtered, entityRelations);
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (!graphData) {
                alert('è¯·å…ˆåŠ è½½å›¾è°±');
                return;
            }
            
            const dataStr = JSON.stringify(graphData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'knowledge_graph.json';
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨åŠ è½½å›¾è°±
        window.addEventListener('load', function() {
            loadGraph();
        });
    </script>
</body>
